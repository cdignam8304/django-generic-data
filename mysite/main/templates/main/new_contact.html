{% extends 'main/header.html' %}

{% load materializecss %}

{% block content %}

{% load static %} <!-- This method of serving images is for dev only! -->


    <h2 style="color: green; text-align: center;">{{ title }}</h2>

    <form method="post">
        {% csrf_token %}
        <!-- {{ form|materializecss }} -->
        <br>
        <br>
        {% for field in form %}
            <!-- {{ field|materializecss }} -->
        <!-- {{ field.name }} -->
        
            {% if field.name == "dob" %}
                <input type="text" name="dob" id="dob" class="date" >
            {% else %}
                {{field|materializecss}}
            {% endif %}
        {% endfor %}
        
        <button class="btn waves-effect waves-light" type="submit" name="action">Save
            <i class="material-icons right">save</i>
        </button>
    </form>
    
    <br>
    <br>


{% endblock %}
